<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Template using html and css</title>

    <link rel="canonical" href="https://souravmdev.github.io/image-gallery-basic/">
    <link rel="icon" href="https://souravmdev.github.io/image-gallery-basic/img/logo.ico" type="image/x-icon">



    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="Explore our stunning image gallery featuring a beautiful collection of photographs. Perfect for inspiration and admiration."
    />
    <meta
      name="keywords"
      content="Image Gallery,,image gallery template, gallery template, Photo Collection, Stunning Images, Photography, Beautiful Pictures"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Sourav M" />

    <!-- Open Graph Tags for Social Media Sharing -->
    <meta
      property="og:title"
      content="Stunning Image Gallery - Beautiful Collection of Photographs"
    />
    <meta
      property="og:description"
      content="Explore our stunning image gallery featuring a beautiful collection of photographs. Perfect for inspiration and admiration."
    />
    <meta property="og:image" content="./img/1.webp" />
    <meta property="og:url" content="https://souravmdev.github.io/image-gallery-basic/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags for Social Media Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Stunning Image Gallery - Beautiful Collection of Photographs"
    />
    <meta
      name="twitter:description"
      content="Explore our stunning image gallery featuring a beautiful collection of photographs. Perfect for inspiration and admiration."
    />
    <meta name="twitter:image" content="img/1.webp" />
    <link rel="stylesheet" href="style.css" />

    <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "ImageGallery",
          "name": "Stunning Image Gallery",
          "description": "Explore our stunning image gallery featuring beautiful photographs.",
          "url": "https://souravmdev.github.io/image-gallery-basic/",
          "image": [
            "https://souravmdev.github.io/image-gallery-basic/img/1.webp",
            "https://souravmdev.github.io/image-gallery-basic/img/2.webp",
            "https://souravmdev.github.io/image-gallery-basic/img/3.webp",
            "https://souravmdev.github.io/image-gallery-basic/img/4.webp",
            "https://souravmdev.github.io/image-gallery-basic/img/5.webp",
            "https://souravmdev.github.io/image-gallery-basic/img/6.webp",
            "https://souravmdev.github.io/image-gallery-basic/img/7.webp",
            "https://souravmdev.github.io/image-gallery-basic/img/8.webp",
            "https://souravmdev.github.io/image-gallery-basic/img/9.webp",
          ]
        }
        </script>
        
  </head>
  <body>
    <div class="gallery-container">
      <h1>Gallery</h1>
      <ul class="gallery-list">
        <li>
          <img src="img/1.webp" alt="gallery image" />
        </li>
        <li>
          <img src="img/2.webp" alt="gallery image" />
        </li>
        <li>
          <img src="img/3.webp" alt="gallery image" />
        </li>
        <li>
          <img src="img/4.webp" alt="gallery image" />
        </li>
        <li>
          <img src="img/5.webp" alt="gallery image" />
        </li>
        <li>
          <img src="img/6.webp" alt="gallery image" />
        </li>
        <li>
          <img src="img/7.webp" alt="gallery image" />
        </li>
        <li>
          <img src="img/8.webp" alt="gallery image" />
        </li>
        <li>
          <img src="img/9.webp" alt="gallery image" />
        </li>
      </ul>
    </div>
  </body>
</html>
